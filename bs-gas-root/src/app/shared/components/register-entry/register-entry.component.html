<section class="main-section">
    <form class="main-div" [formGroup]="registryForm" (ngSubmit)="submitForm()">
        <h1 class="main-title">&#8592; Nova entrada/sa√≠da</h1>
        <div class="operation-div">
            <div class="input-and-label">
                <label>{{ operationLabel }}</label>
                <input [type]="textType" [placeholder]="search" formControlName="operation">
            </div>
            <div class="input-and-label">
                <label>{{ movementLabel }}</label>
                <input [type]="textType" [placeholder]="entry" formControlName="movement">
            </div>
            <div class="input-and-label">
                <label>{{ situationLabel }}</label>
                <input [type]="textType" [placeholder]="newPlaceholder" formControlName="situation">
            </div>
            <div class="input-and-label">
                <label for="model-select">Modelo</label>
                    <select id="model-select" formControlName="model">
                        <option ngValue="">Selecione</option>
                        <option ngValue="55">NF-e</option>
                        <option ngValue="65">NFC-e</option>
                    </select>
            </div>
            <div class="double-input-div">
                <div class="double-input-label">
                    <label>{{ seriesLabel }}</label>
                    <input [type]="numberType" class="double-input" [placeholder]="numberZero" formControlName="series">
                </div>
                <div class="double-input-label">
                    <label>{{ numberLabel }}</label>
                    <input [type]="numberType" class="double-input" [placeholder]="numberZero" formControlName="number">
                </div>
            </div>

            <div class="input-and-label">
                <label>{{ supplierLabel }}</label>
                <input [type]="textType" [placeholder]="search" formControlName="supplier">
            </div>
            <div class="input-and-label">
                <label>{{ dateLabel }}</label>
                <input [type]="dateType" formControlName="issueDate">
            </div>
            <div class="input-and-label">
                <label>{{ genDateLabel }}</label>
                <input [type]="dateType" formControlName="genDate">
            </div>
            <div class="input-and-label">
                <label>{{ employeeLabel }}</label>
                <input [type]="textType" [placeholder]="typeHere" formControlName="employee">
            </div>
            <div class="input-and-label">
                <label>{{ freightLabel }}</label>
                <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="freight">
            </div>
            <div class="input-and-label">
                <label>{{ totalValueLabel }}</label>
                <input [type]="numberType" [placeholder]="totalValuePlaceholder" formControlName="totalValue">
            </div>
        </div>
        <div class="products-div"><div class="product-title-div"><span class="product-title">Produtos</span> 
            <button class="green-button">Adicionar</button></div>
            <div class="grey-div">
                <div class="input-and-label">
                    <label>{{ productLabel }}</label>
                    <input [type]="textType" [placeholder]="search" formControlName="product">
                </div>
            <div class="four-inputs-div">
                <div class="input-and-label">
                    <label>{{ quantityLabel }}</label>
                    <input [type]="numberType" [placeholder]="numberZero" formControlName="quantity">
                </div>
                <div class="input-and-label">
                    <label>{{ unitLabel }}</label>
                    <input [type]="numberType" [placeholder]="unPlaceholder" formControlName="unit">
                </div>
                <div class="input-and-label">
                    <label>{{ unitaryLabel }}</label>
                    <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="unitaryValue">
                </div>
                <div class="input-and-label">
                    <label>{{ totalLabel }}</label>
                    <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="total">
                </div>
            </div>
            <div class="products-items-div"><img src="../../../assets/icons8-height-24.png">
                <img src="../../../assets/icons8-trash-2.svg"></div>
                <div class="many-inputs-divs">
                    <div class="input-and-label">
                        <label>{{ discountLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="discount">
                    </div>
                    <div class="input-and-label">
                        <label>{{ freightLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="productFreight">
                    </div>
                    <div class="input-and-label">
                        <label>{{ expenseLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="expenses">
                    </div>
                    <div class="input-and-label">
                        <label>{{ insuranceLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="insurance">
                    </div>
                    <div class="input-and-label">
                        <label>{{ icmsLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="icms">
                    </div>
                </div>
                <div class="many-inputs-divs">
                    <div class="input-and-label">
                        <label>{{ icmsstLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="icmsST">
                    </div>
                    <div class="input-and-label">
                        <label>{{ ipiLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="ipi">
                    </div>
                    <div class="input-and-label">
                        <label>{{ pisLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="pis">
                    </div>
                    <div class="input-and-label">
                        <label>{{ cofinsLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="cofins">
                    </div>
                </div>
                <div class="two-input-div">
                    <div class="input-and-label">
                        <label for="reweighing-select">Repesagem</label>
                        <select id="reweighing-select" formControlName="reweighing">
                            <option ngValue="">Selecione</option>
                            <option ngValue="Peso">Peso</option>
                        </select>
                    </div>
                    <div class="input-and-label">
                        <label>{{ weightLabel }}</label>
                        <input [type]="numberType" [placeholder]="weightPlaceholder" formControlName="weight">
                    </div>
                    <div class="input-and-label">
                        <label>{{ reweighingLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="reweighingValue">
                    </div>
                </div>
            </div>
        </div>
        <div class="bills-div">
            <div class="product-title-div"><span class="product-title">Contas a pagar</span></div>
            <div class="grey-div">
                <div class="many-inputs-divs">
                    <div class="input-and-label">
                        <label>{{ paymentLabel }}</label>
                        <input [type]="textType" [placeholder]="methodPlaceholder" formControlName="method">
                    </div>
                    <div class="input-and-label">
                        <label>{{ totalLabel }}</label>
                        <input [type]="numberType" [placeholder]="valuePlaceholder" formControlName="finalTotal">
                    </div>
                    <div class="input-and-label">
                        <label>{{ registerLabel }}</label>
                        <input [type]="textType" [placeholder]="registerPlaceholder" formControlName="account">
                    </div>
                    <div class="input-and-label">
                        <label>{{ conditionLabel }}</label>
                        <input [type]="textType" [placeholder]="conditionPlaceholder" formControlName="condition">
                    </div>
                </div>
            </div>
        </div>
        <div class="two-buttons-div"><button class="grey-button" (click)="navigateToHome()">Voltar</button>
            <button class="green-button" type="submit" [disabled]="!registryForm.valid">Salvar</button></div>
    </form>
</section>
